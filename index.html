<!DOCTYPE html>
<html lang="en">
<html>
   <head>

        <title>Smart Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/475497.png">
   </head>

   <body>

      <div class="container">
         <div class="row">
          <h1 class="text-white bg-primary text-center mt-2"><i class="fa-solid fa-calculator fa-bounce"></i> Smart Calculator</h1>
          <form action="#" method="#">
           <div class="form-group">
             <label class="text-primary">First Number</label>
             <input type="text" id="fNum" class="form-control mt-2 mb-4">
           </div>

          <div class="form-group">
            <label class="text-primary">Operation</label>
            <select id="operation" class="form-control mt-2 mb-4">
              <option value="sum">Summation</option>
              <option value="sub">Subtraction</option>
              <option value="mul">Multiplication</option>
              <option value="div">Division</option>
              <option value="mod">Modules</option>
           </select>
           </div>

           <div class="form-group">
             <label class="text-primary">Second Number</label>
             <input type="text" id="sNum" class="form-control mt-2 mb-4">
           </div>

           <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">Calculate</button>
           </div>
           <h1 class="text-center text-primary mt-2">The Result = <span id="showresult">000</span></h1>
      </form>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <script src="js/app.js"></script>

</body>
</html>
